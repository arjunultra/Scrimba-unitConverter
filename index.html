<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrimba-UnitConverter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero-container">
      <h1 class="heading">Metric/Imperial Unit Conversion</h1>
      <input type="number" id="input-field" />
      <button id="convert-btn">Convert</button>
    </div>

    <div class="results-container">
      <div class="result-item">
        <h2 class="result-heading">Length (Meter/Feet)</h2>
        <p class="result" id="result-length"></p>
      </div>

      <div class="result-item">
        <h2 class="result-heading">Volume (Litre/Gallons)</h2>
        <p class="result" id="result-volume"></p>
      </div>

      <div class="result-item">
        <h2 class="result-heading">Mass (Kilograms/Pounds)</h2>
        <p class="result" id="result-mass"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
